<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	블럭 태그	: <div>
	인라인 태그 : <span>
 -->
<!--  안녕이 한줄을 다차지함(블락태그) -->
 <h1>안녕</h1>하세요
<!--  한줄 차지 안함(인라인 태그) -->
 <b>안녕</b>하세요
 
<!--  h1~6은 글자 크기 차이 -->
 <h1>안녕하세요.</h1>
 <h2>안녕하세요.</h2>
 <h3>안녕하세요.</h3>
 <h4>안녕하세요.</h4>
 <h5>안녕하세요.</h5>
 <h6>안녕하세요.</h6>
 
<!-- 문단 구분 -->
<!-- <br>은 닫는 태그가 없음/줄구분 하는것 -->
<!-- 정렬 관계되있는 속성은 align -->
 <p align="center">동해물과 백두산이<br> 마르고 닳도록</p>
 <p align="right">동해물과 백두산이 마르고 닳도록</p>
 
 <a href="../link.html">링크 파일</a>로 이동
 
 <img src="../images/yoon.jpg">
</body>
</html>
